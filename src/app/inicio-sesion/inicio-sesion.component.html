<button class="arrow_box" routerLink="">Atras</button>


<div class="login">
  <form class="custom-form" method="post">
    <h1>Inicio Administrador</h1>
    <input type="email" [(ngModel)]="user" name="User" placeholder="User" required="required"/>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="required"/>
    <button type="submit" (click)="login()">Ingresar</button>
  </form>
</div>
