<div class="login">
  <form [formGroup]="myform" (ngSubmit)="submitForm()" class="custom-form" >
    <h4>Inicio Administrador</h4>
    <input type="email" formControlName="usuario" [class.is-invalid]="f.usuario.errors && f.usuario.touched" placeholder="User" required="required"/>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
      Usuario obligatorio
    </div>
    
    <input type="password" formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" placeholder="Password" required="required"/>
    <div id="validationServerUsernameFeedback" class="invalid-feedback">
      contrase√±a obligatoria
    </div>
    
    <button class="btn-success" >Ingresar</button>
  </form>
  
</div>
