<div class="container-fluid">
  <div class="box" *ngFor="let item  of publi" >

    <div class="head">
      <h4 > {{item.Nombre | uppercase}} </h4> <!--PONER EL ACCESO PARA EL ELEMENTO-->
      <button [routerLink]="['/PubliOpen',item.idPublicacion]" routerLinkActive="router-link-active" >Ver Publicaci√≥n</button>
    </div>

    <img src="../{{item.imagen}}" alt="AQUI VA LA IMG">

    <div class="body"> <!--MOSTAR EL ABSTRAC O RESUMEN  // DE SER ASI HAY QUE REESTRUCTURAR EL AGREGAR-->
        <div [innerHTML]="item.Body"></div>
    </div>

    <div class="box-1">
        <ul>
          <li>
              <p>{{item.Autor}}</p>
          </li>
          <li>
              <p>{{item.Fecha}}</p>
          </li>
        </ul>
    </div>

  </div>

</div>
