<div class="container-fluid">
  <div class="box" *ngFor="let item of progra ">
    <div class="head">
      <h4> {{item.Nombre}} </h4>
    </div>

    <img src="../../backend/{{item.imagen}}" alt=" no funciona">

    <div class="link" >
        <a [href]="item.Link">{{item.Link}}</a>
    </div>

      <div class="body">
        <div [innerHTML]="item.Body"></div>
      </div>

  </div>

</div>
