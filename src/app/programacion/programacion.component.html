<div class="container-fluid">
  <div class="box" *ngFor="let item of progra ">
    <div class="head">
      <h4> {{item.Nombre}} </h4>
    </div>

    <img src="assets/prueba.png" alt="imgz">

    <div class="link" >
      <div class="box-a">
        <a [href]="item.Link">{{item.Link}}</a>
      </div>
    </div>

      <div class="body">
        <p >
          {{item.Body}}
          </p>
      </div>

  </div>

</div>
